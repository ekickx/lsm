linters:
  enable-all: true
  disable:
    - testpackage
    - goerr113
    - gochecknoglobals
    - gochecknoinits
    - godot
    - godox
    - wsl
    - gomnd
linters-settings:
  errcheck:
    check-type-assertions: true
  lll:
    line-length: 150
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - scopelint
